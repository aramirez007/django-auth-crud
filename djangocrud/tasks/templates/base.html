<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django CRUD Aplicaci√≥n</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="{% url 'home' %}">Django App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
            
                {% if user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'tareas' %}">Tareas Pendientes</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'tareas_completadas' %}">Tareas Completadas</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'tareas_crear' %}">Crear Tarea</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">LogOut</a></li>
                
                {% else %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'singup' %}">SingUp</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'signin' %}">Signin</a></li>
                {% endif %}
            </ul>
          </div>
        </div>
      </nav>
    

    {% block content %}
    {% endblock %}
    
</body>
</html>
