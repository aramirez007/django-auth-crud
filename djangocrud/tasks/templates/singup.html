{% extends 'base.html' %}

{% block content %}

<main class="container py-5">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <form action="/signup/" method="post" class="card card-body">
                <h2 class="text-center">SingUp</h2>
            
                {{ error }}
            
                {% csrf_token %}
            
                <div class="mb-3">
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Escribe tu usuario">
                </div>
                <div class="mb-3">
                    <label for="password1">Password:</label>
                    <input type="password" name="password1" id="password1" class="form-control" placeholder="Escribe tu contraseña">
                </div>
                <div class="mb-3">
                    <label for="password2">Confirma tu contraseña:</label>
                    <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirma tu contraseña">
                </div>
            
                <button class="btn btn-primary">SingUp</button>
            </form>
        </div>
    </div>
</main>

{% endblock %}
